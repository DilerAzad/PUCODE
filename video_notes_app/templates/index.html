<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Notes App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-8">Video Notes App</h1>

        <div class="bg-white p-6 rounded-lg shadow-lg mb-8">
            <h2 class="text-2xl font-bold mb-4">Add a New Video</h2>
            <form id="videoForm" class="space-y-4">
                <input type="url" id="videoUrl" class="block w-full p-2 border border-gray-300 rounded" placeholder="YouTube Video URL" required>
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Add Video</button>
            </form>
        </div>

        <div id="videoList" class="space-y-8"></div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
